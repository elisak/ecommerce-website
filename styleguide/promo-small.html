	<li>boots</li>
		<div class="item item-boots">
			<div class='promo-content promo-product'>
				<img src="../images/boots.jpg" class="img-boot" alt="image">
			</div>
	</div>

	<li>sneakers</li>
		<div class="item item-sneakers">
			<div class='promo-content promo-product'>
				<img src="http://placehold.it/225x225" class="img-sneakers" alt="image">
			</div>
	</div>

</ul>
